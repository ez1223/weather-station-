
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnvMonitor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #070e10;
        color: #e5e7eb;
      }
      .bg-card { background-color: #0f1c1e; }
      .border-card { border-color: #1a2e31; }
      .text-accent-temp { color: #f87171; }
      .text-accent-hum { color: #22d3ee; }
      .glow-temp { box-shadow: 0 0 15px rgba(248, 113, 113, 0.2); }
      .glow-hum { box-shadow: 0 0 15px rgba(34, 211, 238, 0.2); }
      
      @keyframes glow-pulse-red {
        0%, 100% { box-shadow: 0 0 15px rgba(248, 113, 113, 0.2); border-color: #1a2e31; }
        50% { box-shadow: 0 0 35px rgba(239, 68, 68, 0.5); border-color: rgba(239, 68, 68, 0.5); }
      }
      @keyframes glow-pulse-cyan {
        0%, 100% { box-shadow: 0 0 15px rgba(34, 211, 238, 0.2); border-color: #1a2e31; }
        50% { box-shadow: 0 0 35px rgba(6, 182, 212, 0.5); border-color: rgba(6, 182, 212, 0.5); }
      }
      .pulse-red { animation: glow-pulse-red 2s infinite; }
      .pulse-cyan { animation: glow-pulse-cyan 2s infinite; }

      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar { display: none; }
      /* Hide scrollbar for IE, Edge and Firefox */
      body { -ms-overflow-style: none;  scrollbar-width: none; }
    </style>
